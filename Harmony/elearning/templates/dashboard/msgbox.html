 <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">

                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Are you sure you want to log out?</p>

                    </div>

                        <div class="pull-right">
                            <a href="{{url_for('login.logout')}}" class="btn btn-success btn-lg">Yes</a>

                        </div>

            </div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form enctype="multipart/form-data" class="form-horizontal" method="POST" action="{{url_for('dash.profile')}}">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label>Upload profile picture</label>
                            <input type="file" name="pic" multiple class="file" data-preview-file-type="any" />
                        </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
